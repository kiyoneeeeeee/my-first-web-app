<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>ポートフォリオ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: #fff;
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .first-view-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
<svg class="cursors" width="0" height="0">
    <filter id="cursor-filter">
      <feTurbulence type="fractalNoise" baseFrequency="0" numOctaves="1" result="warp"></feTurbulence>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="40" in="SourceGraphic" in2="warp"></feDisplacementMap>
    </filter>
  </svg>
  <header class="header">
    <nav>
      <ul>
        <li><a href="#top">top</a></li>
        <li><a href="#about">about</a></li>
        <li><a href="#works">works</a></li>
        <li><a href="#git">git</a></li>
      </ul>
    </nav>
  </header>

  <canvas id="canvas"></canvas>

  <div class="first-view-content">
    <h1 class="main-title">portfolio</h1>
    <p class="sub-title">start date 2025.3.15~</p>
  </div>  

  <script type="module" src="./main.js"></script>
</body>
</html>
